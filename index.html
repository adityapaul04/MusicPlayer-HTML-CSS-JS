<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProMusic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="close">
                <img src="./assets/close.svg" alt="">
            </div>
            <div class="home">
                <div class="logo">
                    <img src="./assets/logoone.png" alt="logo" srcset="">
                </div>
                <ul>
                    <li><img src="./assets/home.svg" alt="home">Home</li>
                    <li><img src="./assets/search.svg" alt="search"> Search</li>
                </ul>
            </div>

            <div class="library">
                <div class="heading">
                    <img src="./assets/library.svg" alt="">
                    <h2>Your Library</h2>
                </div>

                <div class="songLists">
                    <ul>
                        <!-- <li>
                            <img src="./assets/music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>

                            <div class="playnow">
                                <span>Play Now</span>
                                <img src="./assets/play.svg" alt="">
                            </div>
                        </li> -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href=""><span>Legal</span></a></div>
                    <div><a href=""><span>Privacy Center</span></a></div>
                    <div><a href=""><span>Privacy Policy</span></a>
                    </div>
                    <div><a href=""><span>Cookies</span></a></div>
                    <div><a href=""><span>About Ads</span></a></div>
                    <div><a href=""><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>


        <div class="right">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer" style="display: flex;">
                        <img class="hamburger" src="./assets/hamburger.svg" alt="">

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="playlists">
                <h1>Playlists</h1>

                <div class="cardContainer">

                </div>

                <div class="playbar">
                    <div class="info">
                        <div class="songinfo" >
                        </div>

                        <div class="songbuttons">
                            <img id="previous" src="./assets/prevsong.svg" alt="">
                            <img id="play" src="./assets/playbtn.svg" alt="">
                            <img id="next" src="./assets/nextsong.svg" alt="">
                        </div>

                        <div class="infoandvolume">
                            <div class="songtime" style="font-size: 14px;">

                            </div>
                            <div class="volume">
                                <img width="25px" src="./assets/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="" style="width: 80px;">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="seekbar">
                        <div class="seekbarCircle">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
